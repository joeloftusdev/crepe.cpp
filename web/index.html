<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREPE Test Tone Pitch Detection</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .pitch-display {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 40px 0;
        }
        .note-name {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        #pitchCanvas {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
        }
        #confidenceBar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            margin-top: 10px;
        }
        .confidence-container {
            width: 100%;
            background-color: #ddd;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        .controls-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .frequency-slider {
            width: 80%;
            margin: 10px 0;
        }
        .frequency-display {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h1 class="title">CREPE Test Tone Pitch Detection</h1>

<button id="startButton">Start Test Tone</button>

<div class="pitch-display" id="pitchDisplay">---.-- Hz</div>
<div class="note-name" id="noteName">--</div>

<div class="confidence-container">
    <div id="confidenceBar"></div>
</div>

<canvas id="pitchCanvas"></canvas>

<script src="crepe_wasm.js"></script>
<script src="app.js"></script>
</body>
</html>
